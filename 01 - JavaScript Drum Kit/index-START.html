<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Woof</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Woof</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Woof</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Woof</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Woof</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Woof</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Woof</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Woof</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Woof</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/0682.wav"></audio>
  <audio data-key="83" src="sounds/0112.wav"></audio>
  <audio data-key="68" src="sounds/0682.wav"></audio>
  <audio data-key="70" src="sounds/0112.wav"></audio>
  <audio data-key="71" src="sounds/0682.wav"></audio>
  <audio data-key="72" src="sounds/0112.wav"></audio>
  <audio data-key="74" src="sounds/0682.wav"></audio>
  <audio data-key="75" src="sounds/0112.wav"></audio>
  <audio data-key="76" src="sounds/0682.wav"></audio>

<script>
window.addEventListener('keydown', function(music) {
  const sound = document.querySelector(`audio[data-key="${music.keyCode}"]`);
  const highlight = document.querySelector(`.key[data-key="${music.keyCode}"]`);
  if(!sound) return;
  sound.currentTime = 0;
  sound.play();
  highlight.classList.add('playing');
  });

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

function removeTransition(music){
  if (music.propertyName !== 'transform') return;
  this.classList.remove('playing');
};

</script>


</body>
</html>
