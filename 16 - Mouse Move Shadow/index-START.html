<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const diff = 100;
  function shadow(e) {
    const { offsetWidth: width, offsetHeight: height} = hero;
    let { offsetX: x, offsetY: y} = e;
    
    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetright;
    }
    const xDiff = (x / width * diff) - (diff / 2);
    const yDiff = (y / height * diff) - (diff / 2);


    text.style.textShadow = `${xDiff}px ${yDiff}px 0 pink`;
    if((xDiff + yDiff) > 0 ) {
      text.style.opacity = `${(xDiff + yDiff) / 100}`;
    } else {
      text.style.opacity = `${-(xDiff + yDiff) / 100}`;
    };
  }
  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
