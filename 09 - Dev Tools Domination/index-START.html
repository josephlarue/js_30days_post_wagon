<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
  console.log('hello');
    // Interpolated
  console.log('Hello I am a %s string!', 'lalala');//used to inject php
    // Styled
  console.log('%cI am a pretty text', 'font-size:25px;')
    // warning!
  console.warn('nonono');
    // Error :|
  console.error('NONONO');
    // Info
  console.info('crocs eat 2-3 people a year');
    // Testing
  console.assert(1 === 3, "That is wrong");
    // clearing
  //console.clear();
    // Viewing DOM Elements
  console.log(dogs);
  console.dir(dogs);
    // Grouping together
  dogs.forEach(dog => {
  console.group(`${dog.name}`);
  console.groupEnd(`${dog.name}`);
  });
    // counting
  console.count('Wes');
  console.count('Wes');
  console.count('Wes');
    // timing
  console.time('fetching data');
  fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });
  console.table(dogs);
  </script>
</body>
</html>
